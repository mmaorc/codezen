authors = ["Maor Cohen <me@maorcohen.net>"]
homepage = "https://github.com/mmaorc/codezen"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
langchain = "^0.0.177"
openai = "^0.27.7"
binaryornot = "^0.4.4"
